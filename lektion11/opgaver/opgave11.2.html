<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Opgave 11.2</title>
    <style>
    /* Reset some default styles for better consistency */
body, h1, h2, h3, p, ul, li {
  margin: 0;
  padding: 0;
}

/* Apply a background color and set a font for the entire page */
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  padding: 20px;
}

/* Style the tables */
table {
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 20px;
  background-color: #fff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Style the table headers */
th {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: left;
}

/* Style the table rows */
tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Style the table cells */
td {
  padding: 10px;
}

/* Add some spacing between the tables */
#postsTable {
  margin-top: 20px;
}

/* Style the script tag (optional) */
script {
  margin-top: 20px;
}

  </style>
  </head>
  <body>
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <table id="postsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="opgave11.2.js" defer></script>
  </body>
</html>
